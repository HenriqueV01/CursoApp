<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/fonts/icomoon/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
  <link rel="stylesheet" href="bootstrap/css/owl.carousel.min.css">
  <link rel="stylesheet" href="bootstrap/fonts/flaticon/font/flaticon.css">  
  <link rel="stylesheet" href="bootstrap/css/style.css">
  <title>Cursos</title>
</head>
<body>
	<div align="center">
	<h1>Lista de Alunos</h1>
	</div>
	<div align="center">
		<h3><a class="btn btn-primary" role="button" href="/aluno/cadastrarAluno">Cadastrar Alunos</a></h3>
	</div>
	<div class="container">  	
	  	<div class="table-responsive">
	  	<p><font size="2">*Clique no nome do aluno para cadastrar contratos</font></p>          
		  	<table class="table table-striped">
		    	<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>CPF</th>
						<th>Telefone</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td><a th:href="${(#mvc.url('AC#detalhesAluno').arg(0, aluno.id)).build()}"><span th:text="${aluno.nome}"></span></a></td>
						<td><span th:text="${aluno.email}"></span></td>
						<td><span th:text="${aluno.cpf}"></span></td>
						<td><span th:text="${aluno.telefone}"></span></td>
					</tr>			
				</tbody>
			</table>
			<div align="center">			
				<h3><a class="btn btn-primary" role="button" href="/index">Voltar</a></h3>
			</div>
		</div>
	</div>
</body>
</html>
