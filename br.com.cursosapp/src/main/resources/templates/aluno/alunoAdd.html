<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900">
<link rel="stylesheet" href="../bootstrap/fonts/icomoon/style.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/owl.carousel.min.css">
<link rel="stylesheet" href="../bootstrap/fonts/flaticon/font/flaticon.css">
<link rel="stylesheet" href="../bootstrap/css/style.css">


<title>Cursos</title>
</head>
<body>
	<div align="center">
		<h1>Cadastro de Aluno</h1>
	</div>
	<div align="center">
		<h3>
			<a class="btn btn-primary" role="button" href="/alunos">Voltar</a>
		</h3>
	</div>
	<div class="container">
		<form method="post" class="form-horizontal">
			<div class="form-group">
				<label for="inputNome" class="control-label col-sm-2">Nome:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputNome" placeholder="Nome..." name="nome" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="control-label col-sm-2">E-mail:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail" placeholder="email@com..." name="email" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputCPF" class="control-label col-sm-2">CPF:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputCPF" placeholder="CPF..." name="cpf" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputTelefone" class="control-label col-sm-2">Telefone:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputTelefone" placeholder="Telefone..." name="telefone" />
				</div>
			</div>
			<div align="center">	  
		  		<button type="submit" class="btn btn-primary">Salvar</button>
		  	</div>
		</form>
	</div>
</body>
</html>
