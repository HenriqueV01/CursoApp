<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../bootstrap/fonts/icomoon/style.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">  
  <link rel="stylesheet" href="../bootstrap/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../bootstrap/fonts/flaticon/font/flaticon.css">  
  <link rel="stylesheet" href="../bootstrap/css/style.css">
  
  
  <title>Cursos</title>
</head>
<body>
	<div align="center">
		<h1>Cadastro de Curso</h1>
	</div>
	<div align="center">
		<h3><a class="btn btn-primary" role="button" href="/cursos">Voltar</a></h3>
	</div>
	<div class="container">
		<form method="post" class="form-horizontal">
		  <div class="form-group">
		    <label for="inputNome" class="control-label col-sm-2">Nome do Curso:</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="inputNome" placeholder="Nome do curso..." name="nome"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputDataInclusao" class="control-label col-sm-2">Data de Inclusão:</label>
		    <div class="col-sm-10">
		    	<input type="date" class="form-control" id="inputDataInclusao" name="dataInclusao">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputDataAlteracao" class="control-label col-sm-2">Data de Alteração:</label>
		    <div class="col-sm-10">
		    	<input type="date" class="form-control" id="inputDataAlteracao" name="dataAlteracao"/>
		    </div>
		  </div>
		  <div align="center">	  
		  	<button type="submit" class="btn btn-primary">Salvar</button>
		  </div>
		</form>
	</div>
</body>
</html>
