<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/fonts/icomoon/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
  <link rel="stylesheet" href="bootstrap/css/owl.carousel.min.css">
  <link rel="stylesheet" href="bootstrap/fonts/flaticon/font/flaticon.css">  
  <link rel="stylesheet" href="bootstrap/css/style.css">
  <title>Cursos</title>
</head>
<body>
	<div align="center">
	<h1>Lista de Cursos</h1>
	</div>
	<div align="center">
		<h3><a class="btn btn-primary" role="button" href="/curso/cadastrarCurso">Cadastrar Cursos</a></h3>
	</div>
	<div class="container">	  	
	  	<div class="table-responsive">          
		  	<table class="table table-striped">
		    	<thead>
					<tr>
						<th>Nome</th>
						<th>Data Inclusão</th>
						<th>Data Alteração</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso : ${cursos}">
						<td><a th:href="${(#mvc.url('CC#detalhesCurso').arg(0, curso.id)).build()}"><span th:text="${curso.nome}"></span></a></td>
						<td><span th:text="${curso.dataInclusao}"></span></td>
						<td><span th:text="${curso.dataAlteracao}"></span></td>
					</tr>			
				</tbody>
			</table>
			<div align="center">			
		<h3><a class="btn btn-primary" role="button" href="/index">Voltar</a></h3>
	</div>
		</div>
	</div>
</body>
</html>
